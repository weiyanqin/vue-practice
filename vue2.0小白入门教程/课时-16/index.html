<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <title>Vue.js</title>

<body>

    <h1>初始化多个Vue示例对象</h1>

    <div id="vue-app-one">

        <p>{{ greet }}</p>

    <div id="vue-app-two">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
        <button v-on:click="changeTitle">Change app one titel</button>
    </div>

    <script src="./app.js"></script>
